<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d4009b10c7.js" crossorigin="anonymous"></script>
</head>
<body>
  <div id="container">
    <h1>Dice Roller</h1>
    
    <label for="js-num-of-dice"># of dice</label>
    <input type="number" id="js-num-of-dice" value="1" min="1" max="6">
    <button id="js-roll-dice-button">Roll Dice</button>
    <div id="js-dice-result" class="dice-result"></div>
    <div id="js-dice-images" class="dice-images"></div>
  </div>


  <script src="index.js"></script>
</body>
</html>
